<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tugas CSS</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <img src="../img/img-1-final.png" alt="" id="img-1" />
                <img src="../img/img-2-final.png" alt="" id="img-2" />
            </div>
            <div class="right-container">
                <div class="top">
                    <img
                        src="../img/instagram-logo.png"
                        alt="instagram logo"
                        id="instagram"
                    />
                    <form>
                        <input
                            class="input-box"
                            type="text"
                            placeholder="Phone number, username, or email"
                        />
                        <input
                            class="input-box"
                            type="password"
                            placeholder="Password"
                        />
                        <button type="submit" value="submit" class="button">
                            Log in
                        </button>
                    </form>
                    <div class="facebook-login" id="top">
                        <div id="line-1"></div>
                        <div id="or">OR</div>
                        <div id="line-2"></div>
                    </div>
                    <div class="facebook-login" id="bottom">
                        <img
                            id="facebook-logo"
                            src="../img/facebook-logo.png"
                            alt="facebook logo"
                        />
                        <div>
                            <a
                                id="facebook-link"
                                href="https://www.facebook.com"
                                target="_blank"
                                >Log in with Facebook</a
                            >
                        </div>
                    </div>
                    <a id="forgot" href="#">Forgot Password?</a>
                </div>
                <div class="middle">
                    Don't have an account?
                    <a id="middle-link" href="#">Sign Up </a>
                </div>
                <div class="bottom">
                    <div id="bottom-text">Get the app</div>
                    <div id="get-app">
                        <a
                            class="get-app-link"
                            href="https://apps.apple.com/us/app/instagram/id389801252"
                            target="_blank"
                        >
                            <img
                                class="bottom-img"
                                id="app-store-img"
                                src="../img/app-store-final.png"
                                alt="app store"
                            />
                        </a>
                        <a
                            class="get-app-link"
                            href="https://play.google.com/store/apps/details?id=com.instagram.android"
                            target="_blank"
                        >
                            <img
                                class="bottom-img"
                                id="google-play-img"
                                src="../img/google-play-final.png"
                                alt="app store"
                            />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-1">
            <a class="footer-1-link" href="#">Meta</a>
            <a class="footer-1-link" href="#">About</a>
            <a class="footer-1-link" href="#">Blog</a>
            <a class="footer-1-link" href="#">Jobs</a>
            <a class="footer-1-link" href="#">Help</a>
            <a class="footer-1-link" href="#">API</a>
            <a class="footer-1-link" href="#">Privacy</a>
            <a class="footer-1-link" href="#">Terms</a>
            <a class="footer-1-link" href="#">Top Accounts</a>
            <a class="footer-1-link" href="#">Hashtags</a>
            <a class="footer-1-link" href="#">Locations</a>
            <a class="footer-1-link" href="#">Instagram Lite</a>
        </div>
        <div class="footer-2">
            <a class="footer-2-link" href="#">Beauty</a>
            <a class="footer-2-link" href="#">Dance</a>
            <a class="footer-2-link" href="#">Fitness</a>
            <a class="footer-2-link" href="#">Food & Drink</a>
            <a class="footer-2-link" href="#">Home & Garden</a>
            <a class="footer-2-link" href="#">Music</a>
            <a class="footer-2-link" href="#">Visual Arts</a>
        </div>
    </body>
</html>
